<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #question {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            background-color: #e7f7e7;
            width: 80%;
            text-align: center;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="question">Click the button to get a random question!</div>
    <button id="questionButton" onclick="generateQuestion()">Get Question</button>
    <div id="timer" style="margin-top: 20px; font-size: 20px;"></div>

    <script>
        const questions = [
             "Repeat a Tongue twister",
            "Make us laugh with a Joke/Action",
            "Sing a song",
            "Tell us a proverb",
            "Count the numbers in reverse 100 -1, if wrong, start again.",
            "Speak in telugu for 1 minute on any topic",
            "Any telugu padyam",
            "Ask us a Podupu katha",
            "Impersonations - Mimic and others should guess",
            "Tell us a ghost story",
            "Blindfolded taste test"
        ];

        function generateQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const randomQuestion = questions[randomIndex];
            document.getElementById("question").innerText = randomQuestion;

            // Disable the button
            const button = document.getElementById("questionButton");
            button.disabled = true;

            // Start the timer
            let timeLeft = 15;
            const timerElement = document.getElementById("timer");
            timerElement.innerText = `Next question in ${timeLeft} seconds`;

            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.innerText = `Next question in ${timeLeft} seconds`;

                if (timeLeft === 0) {
                    clearInterval(countdown);
                    timerElement.innerText = '';
                    button.disabled = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
